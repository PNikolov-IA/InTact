<div class="main-content vertical-center fullscreen">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create Table Report</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="tableReportForm" (ngSubmit)="this.create()">

              <div class="form-group">
                <mat-form-field>
                  <input #pass matInput formControlName="name" type="text" placeholder="Name">
                </mat-form-field>
              </div>

              <div class="form-group">
                <div class="row">

                  <div class="col-md-5">
                    <mat-form-field>
                      <mat-select formControlName="period" placeholder="Period">
                        <mat-option class="form-control" *ngFor="let period of periods" [value]="period.value">{{period.option}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>

                  <div class="col-md-2 offset">
                    <mat-checkbox #offset labelPosition="after" (click)="this.changeState(offset)">
                      Offset
                    </mat-checkbox>
                  </div>

                  <div class="col-lg-5">
                    <div class="row">
                      <div class="col-lg-6">
                        <mat-form-field class="example-full-width">
                          <input matInput formControlName="hours" type="number" value="0" step="1" min="0"
                            max="23" placeholder="Hours">
                        </mat-form-field>
                      </div>
                      <div class="col-lg-6">
                        <mat-form-field class="example-full-width">
                          <input matInput formControlName="days" type="number" value="0" step="1" min="0"
                            max="23" placeholder="Days">
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field>
                      <mat-select placeholder="Devices" formControlName="deviceIds" multiple>
                        <mat-option *ngFor="let device of devices" [value]="device.id">{{device.name}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <button [disabled]="this.deviceIds.value.length < 2" type="submit" class="btn btn-danger">Create</button>
              <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
