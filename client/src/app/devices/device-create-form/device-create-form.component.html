<div class="main-content vertical-center fullscreen">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Device</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="deviceForm" (ngSubmit)="this.add()">
                            <div class="form-group">
                                <label appBoldMe for="name"></label>
                                <input formControlName="name" required id="name" type="text" class="form-control"
                                    placeholder="Name" />
                                <div [hidden]="!(this.deviceForm.get('name').hasError('required') && this.deviceForm.dirty)">Required</div>
                            </div>
                            <div class="form-group">
                                <label appBoldMe for="longitude"></label>
                                <input #pass formControlName="longitude" required id="longitude" type="text" class="form-control"
                                    placeholder="Longitude" />
                            </div>
                            <div class="form-group">
                                    <label appBoldMe for="latitude"></label>
                                    <input #pass formControlName="latitude" required id="latitude" type="text" class="form-control"
                                        placeholder="Latitude" />
                                </div>
                            <button [disabled]="pass.value.length <= 5" type="submit" class="btn btn-danger">Add</button>
                            <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
