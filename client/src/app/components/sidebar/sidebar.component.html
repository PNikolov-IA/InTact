<div class="logo">
    <a [routerLink]="['/table-reports/all']" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/road-icon.png" />
        </div>
        In Tact
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <li class="active-pro active nav-item">
            <a class="nav-link" [routerLink]="['/']" (click)="this.logout()">
                <i class="material-icons">exit_to_app</i>
                <p>Logout</p>
            </a>
        </li>
    </ul>
</div>
