<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <app-card [title]="this.title">
                    <div class="table-responsive">
                        <app-submit-button [buttonName]="this.buttonName" (click)="this.redirectToCreateUsers()"></app-submit-button>
                        <table class="table table-hover">
                            <thead class="text-primary">
                                <th>
                                    #
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Actions
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of this.users; let i = index">
                                    <td>{{i + 1}}</td>
                                    <td>{{user.FirstName}}</td>
                                    <td>{{user.LastName}}</td>
                                    <td #email>{{user.email}}</td>
                                    <td>
                                        <app-edit-button [routerLink]="['/users', user.id,'edit']"></app-edit-button>
                                        <app-delete-button (click)="this.deleteUser(user.email)"></app-delete-button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </app-card>
            </div>
        </div>
    </div>
</div>
